
<!-- current-conditions-container.component.html -->
<ng-container *ngIf="locations.length">
    <app-tab-container [titles]="tabsTitles" [contentTemplates]="tabContentTemplates" [tabContexts]="tabContexts" (onTabClosed)="removeLocation($event)">
    </app-tab-container>
</ng-container>

<!-- Current contaner conditions definition -->
<ng-template #tabContentTemplate let-location let-weatherIcon="weatherIcon" >
    <app-current-conditions [location]="location" [weatherIcon]="weatherIcon"></app-current-conditions>
</ng-template>
