<div class="app-tab-container" *ngIf="titles">
    <ng-container *ngFor="let title of titles; let i = index">
        <app-tab [title]="title" (onTabSelected)="selectTab(title, i)" (onTabClosed)="onCloseClicked(title, i)">
        </app-tab>
    </ng-container>
</div>
<ng-container *ngFor="let template of contentTemplates">
    <ng-container *ngTemplateOutlet="template; context: tabContexts[selectedTabIndex]"></ng-container>
</ng-container>
